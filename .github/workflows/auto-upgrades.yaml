name: Automated Upgrades

on:
  workflow_dispatch:
    inputs:
      kac-version:
        description: 'KAC version'
        required: true
      sensor-version:
        description: 'Sensor version'
        required: true
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - production
          - 'dev & nonprod'

env:
  KAC-TRANSFORMER: 'apiVersion:builtin\nkind:PatchTransformer\nmetadata:\nname:falcon-kac-deploy\ntarget:\ngroup:kustomize.toolkit.fluxcd.io\nkind:Kustomization\nname:falcon-kac-deploy\nnamespace:flux-system\npatch:|-\n-op:add\npath:\spec\patches\-\nvalue:\ntarget:\ngroup:helm.toolkit.fluxcd.io\nkind:HelmRelease\nname:falcon-kac\nnamespace:falcon-kac-system\npatch:|-\n-op:replace\npath:\spec\values\image\tag\nvalue:"${{inputs.kac-version}}"'

jobs:
  create-prs:
    runs-on: ubuntu-latest
    if: inputs.environment == 'dev & nonprod'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to allow for accurate branch creation
      - name: Update KAC and Sensor versions
        run: |
          echo "Updating KAC and Sensor versions..."
          sed -i -z 's|#version.*|        - op: replace\n          path: /spec/values/node/image/tag\n          value: "${{ inputs.sensor-version }}"|' config/base/cluster/gke-pe-dev/transformers/version.yaml
          echo "$KAC-TRANSFORMER" > config/base/cluster/gke-pe-dev/transformers/kac-transformer.yaml
          echo "KAC version: ${{ inputs.kac-version }}"
          echo "Sensor version: ${{ inputs.sensor-version }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          title: "Upgrade KAC and Sensor"
          body: |
            Upgrade KAC to ${{ inputs.kac-version }} and Sensor to ${{ inputs.sensor-version }}.
          branch: "upgrade-${{ github.run_id }}" # Unique branch name
          commit-message: "Upgrade KAC and Sensor"
